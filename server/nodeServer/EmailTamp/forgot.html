<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Password Reset Verification</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #0f0f11;
      color: #e8e8e8;
      font-family: "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      -webkit-font-smoothing: antialiased;
    }

    .wrapper {
      max-width: 600px;
      margin: 25px auto;
      background: linear-gradient(160deg, #1a1a1c, #171719);
      border-radius: 14px;
      overflow: hidden;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.8), 0 0 10px rgba(255, 0, 0, 0.15);
    }

    .header {
      background: linear-gradient(120deg, #b91c1c, #e11d48, #7f1d1d);
      color: white;
      text-align: center;
      padding: 40px 20px 30px;
      position: relative;
    }

    .header h1 {
      margin: 0;
      font-size: 22px;
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    .alert-icon {
      width: 50px;
      height: 50px;
      margin: 10px auto 0;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 26px;
      color: white;
      box-shadow: 0 0 15px rgba(255, 50, 50, 0.3);
    }

    .content {
      padding: 35px 25px 40px;
      text-align: center;
    }

    .content p {
      font-size: 15px;
      color: #c2c2c2;
      margin: 10px 0;
      line-height: 1.6;
    }

    .otp-box {
      display: inline-block;
      background: linear-gradient(135deg, #e11d48, #b91c1c);
      color: white;
      font-size: 28px;
      font-weight: 700;
      letter-spacing: 4px;
      padding: 16px 36px;
      margin: 25px 0;
      border-radius: 10px;
      box-shadow: 0 0 18px rgba(225, 29, 72, 0.4);
      text-shadow: 0 0 5px rgba(255, 255, 255, 0.3);
    }

    .note {
      font-size: 13px;
      color: #999;
      margin-top: 10px;
      font-style: italic;
    }

    .divider {
      height: 1px;
      background: linear-gradient(to right, transparent, #333, transparent);
      margin: 35px 0;
    }

    .from {
      font-size: 13px;
      color: #9e9e9e;
      margin-top: 5px;
      text-align: center;
    }

    .footer {
      background: #141414;
      color: #777;
      font-size: 12px;
      text-align: center;
      padding: 18px;
    }

    @media (max-width: 480px) {
      .otp-box {
        font-size: 22px;
        padding: 12px 28px;
      }
      .content {
        padding: 25px 15px 30px;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="header">
      <div class="alert-icon">⚠️</div>
      <h1>Password Reset Attempt</h1>
    </div>

    <div class="content">
      <p>If you requested to reset your password, use the OTP below to continue.</p>
      <p>If this wasn’t you, please <strong>do not share this OTP</strong> and secure your account immediately.</p>
      <div class="otp-box">{{otp}}</div>
      <p class="note">This OTP will expire in 5 minutes.</p>

      <div class="divider"></div>
      <p class="from">Team CodeCove</p>
    </div>

    <div class="footer">
      © 2025 CodeCove. All rights reserved.
    </div>
  </div>
</body>
</html>
